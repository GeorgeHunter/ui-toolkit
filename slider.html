<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<img id="my_image" src="http://placehold.it/200x200"/>
<div class="btn">hello</div>
<div class="btn-2">world</div>

<script>
    $('.btn').on({
        'click': function(){
            $('#my_image').attr('src','http://placehold.it/300x300  ');
        }
    });
    $('.btn-2').on({
        'click': function(){
            $('#my_image').attr('src','http://placehold.it/400x400  ');
        }
    });
</script>
</body>
</html>
